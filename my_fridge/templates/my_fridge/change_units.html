{% extends "my_fridge/base.html" %}
{% load bootstrap4 %}

{% block header %}
<div style="padding-top:60px">
    <h3>
        {{ food }}
    </h3>
    <p>
    </p>
</div>
{% endblock header %}


{% block content %}

    <form action="{% url 'my_fridge:change_units' food.id%}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary"> Update </button>
            <a href="{% url 'my_fridge:food'%}" class="btn btn-secondary"> Cancel </a>
        {% endbuttons %}


    </form>

{% endblock content %}
