{% extends "my_fridge/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <div style="padding-top:60px">
        <h2>Add essentials and must-haves:</h2>
    </div>
{% endblock header %}


{% block content %}

    <form action="{% url 'my_fridge:add_essencials' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Add Essential</button>
            <a href="{% url 'my_fridge:essencials'%}" class="btn btn-secondary"> Cancel </a>
        {% endbuttons %}

    </form>

{% endblock content %}
