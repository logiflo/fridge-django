{% extends "my_fridge/base.html" %}
{% load bootstrap4 %}

{% block header %}
    <div style="padding-top:60px">
        <h2>Register a new account.</h2>
    </div>
{% endblock header %}

{% block content %}

    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
        <a href="{% url 'my_fridge:home' %}" class="btn btn-secondary"> Cancel </a>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'my_fridge:home' %}" />
    </form>

{% endblock content %}
